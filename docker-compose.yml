services:
  api:
    build:
      context: .
      dockerfile: backend/HeatSphere.Api/Dockerfile
    container_name: heatsphere-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heatsphere-frontend
    environment:
      VITE_API_PROXY_TARGET: http://api:8080
    ports:
      - "5173:5173"
    depends_on:
      - api
